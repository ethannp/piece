<!DOCTYPE html>

<head>
    <title>Piece | Account</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/main.css">
    <script>
        $(function () {
            $(".sidebar").load("base.html", null, function () {
                $.getScript('/static/js/pfp.js');
                $.getScript('/static/js/auth.js');
            });
        });
    </script>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <main>
        <section class="glass">
            <div class="sidebar"></div>
            <div class="content">
                <div id="login" hidden>
                    <a id="github" style="
                text-decoration: none;
                font-family: helvetica;
                font-weight: bold;
                color: #ddd;
                background-color: rgba(0,0,0,0.85);
                height: 30px;
                display: inline-block;
                padding: 1px 12px 0 0;
                border-radius: 5px;">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-label="GitHub" role="img" viewBox="0 0 512 512"
                            style="
                width: 30px; vertical-align: middle; border-right:0.5px solid #aaa;">
                            <rect width="512" height="512" rx="15%" fill="#1B1817" />
                            <path fill="#fff"
                                d="M335 499c14 0 12 17 12 17H165s-2-17 12-17c13 0 16-6 16-12l-1-50c-71 16-86-28-86-28-12-30-28-37-28-37-24-16 1-16 1-16 26 2 40 26 40 26 22 39 59 28 74 22 2-17 9-28 16-35-57-6-116-28-116-126 0-28 10-51 26-69-3-6-11-32 3-67 0 0 21-7 70 26 42-12 86-12 128 0 49-33 70-26 70-26 14 35 6 61 3 67 16 18 26 41 26 69 0 98-60 120-117 126 10 8 18 24 18 48l-1 70c0 6 3 12 16 12z" />
                        </svg>
                        <span style="padding-left: 5px;font-family:Roboto;font-weight:400;color:rgb(250,250,250)">Log in
                            with GitHub</span>
                    </a>
                </div>
                <div id="account" hidden>
                    <div class="form">
                        <input type="text" class="field-input" id="username" required autocomplete="off" maxlength="20"
                            pattern="[a-zA-Z0-9 ]+">
                        <label id="field-label" for="username">Username</label>
                        <div class="bar"></div>

                    </div>
                    <a class="button" id="savebtn">Save</a>
                    <p id="saved"></p>
                    <br><br><br><br><br><br>
                    <a class="button" id="signout">Log out</a>
                </div>
            </div>
        </section>
    </main>
    <script>
        $(':required').one('blur keydown', function () {
            $(this).addClass('touched');
        });
    </script>
</body>

</html>
